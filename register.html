<form ng-submit="registerSubmit()">
    
    <h4>Register</h4>
    
    <input type="email" ng-model="regemail" placeholder="email">
    
    <input type="password" ng-model="regpassword" placeholder="password">
    
    <input type="submit">
    
    <p>{{errMessage}}</p>

</form>

<a href="#/">Have an account?</a>

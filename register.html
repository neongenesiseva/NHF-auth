<div class="container">
<div class="row" style="margin-top:50px">
<div class="col-lg-4 col-lg-offset-4" style="border:1px #666 solid">
<form ng-submit="registerSubmit()">
    
    <h4 style="text-align:center"><b>Register</b></h4>
    <div class="form-group">
    <label>Email</label><br>
    <input type="email" ng-model="regemail" placeholder="email" class="form-control">
    </div>
    
    <div class="form-group">
    <label>Password</label><br>
    <input type="password" ng-model="regpassword" placeholder="password" class="form-control">
    </div>
    
    <div class="form-group">
    <input type="submit" class="btn btn-primary" class="form-control">
    </div>
    
    <p>{{errMessage}}</p>

</form>

<a href="#/">Have an account?</a>
</div>
</div>
</div>
